
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic jQuery</title>
		<meta charset="utf-8">
		<meta name="author" content="Billy">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
    <script>
        $("document").ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <img src='./thumbnail_1b.jpg'>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
        $("h1").click(function(){$('img').fadeToggle(400);})//clicking on header fades image in/out
        $("#1").click(function(){$("#2").css({"font-family":"Lucida Handwriting"})})//clicking on paragraph 1 changes font of paragraph 2
        $("#2").click(function(){$("#3").css({"color":"red"})});//clicking on paragraph 2 changes color of paragraph 3
        $("#3").click(function(){$('h1').slideToggle(400);})//clicking on paragraph 3 slides heading in/out
        });
            
    </script>   
</html>
