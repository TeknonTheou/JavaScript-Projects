
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JavaScript Challenges</title>
		<meta charset="utf-8">
		<meta name="author" content="Billy">
	</head>
	<body>
		<p id="example" ondblclick="myFunction()">Double click this paragraph for a change in display.</p>

		<script>
			function myFunction(){
				document.getElementById("example").style.color="blue";
			}
		</script>
	</body>
</html>
