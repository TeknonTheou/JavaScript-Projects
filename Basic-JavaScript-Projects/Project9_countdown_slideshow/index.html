<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Countdown</title>
		<meta charset="utf-8">
		<meta name="author" content="Billy">
        <script src="JS/main.js" defer></script>
		<link rel="stylesheet" href="./CSS/main.css"">
	</head>
	<body>
		<header><center>
			<h1>Countdown Challenge</h1>
		</center></header>
      <p>How many seconds would you like to set your alarm for?</p>
      <input id="seconds" value=""/>
      <button onclick="countdown()">Click Here</button>
      <p id="timer"></p>
      
	  <!-- Slideshow container -->
<div class="slideshow-container">

	<!-- Full-width images with number and caption text -->
	<div class="mySlides fade">
	  <div class="numbertext">1 / 4</div>
	  <img src="./img/image1.jpg" style="width:100%" alt="River running by mountain">
	  <div class="text">Mountain View</div>
	</div>
  
	<div class="mySlides fade">
	  <div class="numbertext">2 / 4</div>
	  <img src="./img/image2.jpg" style="width:100%" alt="Lightning over rock formations ">
	  <div class="text">Stormy Mesas</div>
	</div>
  
	<div class="mySlides fade">
	  <div class="numbertext">3 / 4</div>
	  <img src="./img/image3.jpg" style="width:100%" alt="Starry sky over mountain stream">
	  <div class="text">Starry Skies</div>
	</div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="./img/image4.jpg" style="width:100%" alt="Stone Arch">
        <div class="text">Stone Arch</div>
      </div>
  
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
	<span class="dot" onclick="currentSlide(4)"></span>
	<span class="dot" onclick="currentSlide(1)"></span>
	<span class="dot" onclick="currentSlide(2)"></span>
	<span class="dot" onclick="currentSlide(3)"></span>
  </div>
	  
    </body>
</html>
